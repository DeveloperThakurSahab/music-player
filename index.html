<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1 class="heading1">Music Studio</h1>
    <div class="container">
        <h2 class="heading">Demo Music</h2>
        <div class="music-container">
            <div id="cover-box">
                <img src="images/cover1.jpg" alt="cover-image" id="cover">
            </div>
            <div class="music-box">
                <audio id="disc"></audio>
                <div class="music-info">
                    <h2 id="title"></h2>
                    <h3 id="artist"></h3>
                    <div id="progress-container">
                        <div id="progress"></div>
                    </div>
                    <div id="timer-bar">
                        <span id="timer">0:00</span>
                        <span id="duration"></span>
                    </div>
                </div>
                <div id="control-box">
                    <i id="prev" class="btn fas fa-backward"></i>
                    <i id="play" class="special-btn fas fa-play"></i>
                    <i id="next" class="btn fas fa-forward"></i>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <h2 class="heading">Bhakti Music</h2>

    </div>

        <h2 class="heading">DJ Music</h2>

</body>
</html>
